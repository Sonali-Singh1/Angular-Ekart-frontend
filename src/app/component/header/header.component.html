<header>
    <div class="navbar navbar-dark bg-info shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px; margin-left: 5%;" class="fas fa-shipping-fast">&nbsp;
            </i>
            <strong style="font-size: 30px;">Ekart</strong>
			<div class="form-group">
                <input type="text" class="form-control" placeholder="search products">
            </div>
			  <span class="fas fa-search search-icon text-right" ></span>
           
          </div>  
          
          <a [routerLink]='["/login"]' routerLinkActive="active">Login</a>&nbsp;
          <a [routerLink]='["/signup"]' routerLinkActive="active">Signup</a>
		  <button routerLink="cart" class="btn btn-primary"> 
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
          </button>   
    </div>
</header>
